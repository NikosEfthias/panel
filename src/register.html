<html lang="en">
  <head>
    <base href="./">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta name="description" content="CoreUI - Open Source Bootstrap Admin Template">
    <meta name="author" content="Łukasz Holeczek">
    <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,jQuery,CSS,HTML,RWD,Dashboard">
    <title>CoreUI Free Bootstrap Admin Template</title>
    <!-- Icons-->
    <link href="node_modules/@coreui/icons/css/coreui-icons.min.css" rel="stylesheet">
    <link href="node_modules/flag-icon-css/css/flag-icon.min.css" rel="stylesheet">
    <link href="node_modules/font-awesome/css/font-awesome.min.css" rel="stylesheet">
    <link href="node_modules/simple-line-icons/css/simple-line-icons.css" rel="stylesheet">
    <!-- Main styles for this application-->
    <link href="css/style.css" rel="stylesheet">
    <link href="vendors/pace-progress/css/pace.min.css" rel="stylesheet">
    <!-- Global site tag (gtag.js) - Google Analytics-->
    <script async="" src="https://www.googletagmanager.com/gtag/js?id=UA-118965717-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];

      function gtag() {
        dataLayer.push(arguments);
      }
      gtag('js', new Date());
      // Shared ID
      gtag('config', 'UA-118965717-3');
      // Bootstrap ID
      gtag('config', 'UA-118965717-5');
    </script>
  </head>
  <body class="c-app c-default-layout c-flex-row c-align-items-center">
    <div class="c-container">
      <div class="c-row c-justify-content-center">
        <div class="c-col-md-6">
          <div class="c-card c-mx-4">
            <div class="c-card-body c-p-4">
              <h1>Register</h1>
              <p class="c-text-muted">Create your account</p>
              <div class="c-input-group c-mb-3">
                <div class="c-input-group-prepend"><span class="c-input-group-text"><i class="icon-user"></i></span></div>
                <input class="c-form-control" type="text" placeholder="Username">
              </div>
              <div class="c-input-group c-mb-3">
                <div class="c-input-group-prepend"><span class="c-input-group-text">@</span></div>
                <input class="c-form-control" type="text" placeholder="Email">
              </div>
              <div class="c-input-group c-mb-3">
                <div class="c-input-group-prepend"><span class="c-input-group-text"><i class="icon-lock"></i></span></div>
                <input class="c-form-control" type="password" placeholder="Password">
              </div>
              <div class="c-input-group c-mb-4">
                <div class="c-input-group-prepend"><span class="c-input-group-text"><i class="icon-lock"></i></span></div>
                <input class="c-form-control" type="password" placeholder="Repeat password">
              </div>
              <button class="c-btn c-btn-block c-btn-success" type="button">Create Account</button>
            </div>
            <div class="c-card-footer c-p-4">
              <div class="c-row">
                <div class="c-col-6">
                  <button class="c-btn c-btn-block c-btn-facebook" type="button"><span>facebook</span></button>
                </div>
                <div class="c-col-6">
                  <button class="c-btn c-btn-block c-btn-twitter" type="button"><span>twitter</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- CoreUI and necessary plugins-->
    <script src="node_modules/pace-progress/pace.min.js"></script>
    <script src="node_modules/@coreui/coreui/dist/js/coreui.bundle.min.js"></script>
  </body>
</html>
